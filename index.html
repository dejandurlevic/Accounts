<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Accounts</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Accounts</a>
        <ul class="navbar-nav m-auto">
            <li class="nav-item"><a href="accounts" class="nav-link">Accounts</a></li>
            <li class="nav-item"><a href="add-accounts" class="nav-link">Add Account</a></li>
        </ul>

    </nav>

    <br>
    <!--Accounts view-->
    <div class="container ">
        <div class="row view" id="accounts">
            <table class="table table-striped">
                <div class="col-10 offset-1">
                    <h2 class="text-center">Accounts</h2>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>
    <!--Accounts view end-->

    <!--Add Accounts view-->
    <div class="container ">
        <div class="row view" id="add-accounts">
            <div class="col-10 offset-1">
                <h2 class="text-center">Add Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control" placeholder="ID"><br>
                        <input type="text" class="form-control" placeholder="Name"><br>
                        <input type="text" class="form-control" placeholder="Lastname"><br>
                        <input type="text" class="form-control" placeholder="Email"><br>
                        <input type="text" class="form-control" placeholder="Phone"><br>
                        <button id='save' class="form-control btn btn-info">Save</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Add Accounts view end-->

       <!--Edit Accounts view-->
       <div class="container ">
        <div class="row view" id="edit-accounts">
            <div class="col-10 offset-1">
                <h2 class="text-center">Edit Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control eId" ><br>
                        <input type="text" class="form-control eName" ><br>
                        <input type="text" class="form-control eLastName" ><br>
                        <input type="text" class="form-control eEmail" ><br>
                        <input type="text" class="form-control ePhone" ><br>
                        <button id='edit' class="form-control btn btn-warning">Edit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Edit Accounts view end-->


    </div>
    <script src="db.js"></script>
    <script src="main.js"></script>
</body>

</html>
